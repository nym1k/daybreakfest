<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Daybreak Metal Fest</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <div class="fullscreen">
        <div id="hero">
          <div id="countdown"></div>
          <h1>Daybreak</h1>
          <h2>Metal Fest</h2>
          <nav>
            <a>Hi</a>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <!-- Modal -->
      <div id="modal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
          <div id="modal-photo">
            <img />
          </div>
          <h1 id="modal-name"></h1>
          <p id="modal-genre"></p>
          <a id="modal-fb" target="_blank"><p>Facebook</p></a>
          <a id="modal-music" target="_blank"><p>Listen now</p></a>
          <div id="modal-bio"></div>
        </div>
      </div>
      <!-- Modal End -->
      <section class="lineup">
        <!-- <div id="countlessskies" class="band">
          <img src="img/cs-logo.png" title="Countless Skies logo" />
          <p>Countless Skies</p>
          <p class="genre">Melodic Death Metal</p>
        </div> -->
      </section> <!-- Lineup End -->
      <section class="info">
        <p>A festival in Luton</p>
        <p>Location</p>
        <p>Parking</p>
      </section> <!-- Info End -->
    </main>
    <footer>
      <a href="//rossking.co.uk">Website by Ross King</a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
