<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Daybreak Metal Fest</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <div class="fullscreen">
        <div id="hero">
          <div id="countdown"></div>
          <h1>Daybreak</h1>
          <h2>Metal Fest</h2>
          <nav>
            <a>Hi</a>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="lineup">
        <div id="countlessskies" class="band">
          <img src="#" title="Countless Skies logo" />
          <p>Countless Skies</p>
        </div>
        <!-- Modal -->
        <div id="modal" class="modal">
          <span class="close">&times;</span>
          <div class="modal-content">
            <p>Some text in the Modal..</p>
          </div>
        </div>
        <!-- Modal End -->
      </section> <!-- Lineup End -->
      <section class="info">
        <p>A festival in Luton</p>
        <p>Location</p>
        <p>Parking</p>
      </section> <!-- Info End -->
    </main>
    <footer>
      <a href="//rossking.co.uk">Website by Ross King</a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
